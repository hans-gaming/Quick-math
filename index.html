<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Math Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.5s;
    }
    .theme-3 { background-color: #fff0f5; }
    .theme-5 { background-color: #e0ffe0; }
    .theme-7 { background-color: #fef9e7; }

    .game-container {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
    }
    .hidden { display: none; }
    .question { font-size: 24px; margin-bottom: 20px; }
    .options button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .score, .level, .timer, .wrong {
      margin-top: 10px;
      font-size: 18px;
    }
    #stopBtn, #startBtn, #restartBtn {
      margin-top: 15px;
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #wrongList {
      display: none;
      margin-top: 20px;
      text-align: left;
    }
    #wrongList ul {
      padding-left: 20px;
    }
    #wrongList li {
      cursor: pointer;
      color: #d00;
      margin: 5px 0;
    }
    #reviewBox {
      margin-top: 10px;
      font-size: 18px;
      font-style: italic;
      color: #444;
    }
    #stopBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #d00;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <button id="startBtn" onclick="startGame()">‚ñ∂Ô∏è Start Game</button>

    <div id="gameContent" class="hidden">
      <button id="stopBtn" onclick="stopGame()">‚õî Stop</button>
      <div class="question" id="question">Loading...</div>
      <div class="options">
        <button onclick="checkAnswer(0)">A</button>
        <button onclick="checkAnswer(1)">B</button>
        <button onclick="checkAnswer(2)">C</button>
        <button onclick="checkAnswer(3)">D</button>
      </div>
      <div class="score" id="score">Score: 0</div>
      <div class="level" id="level">Level: 1</div>
      <div class="wrong" id="wrong">Wrong Answers: 0</div>
      <div class="timer" id="timer">Time Left: 30s</div>
      <div id="wrongList">
        <strong>Wrong Answer List:</strong>
        <ul id="wrongQuestions"></ul>
        <div id="reviewBox"></div>
        <button id="restartBtn" onclick="resumeGame()">üîÅ Play Again</button>
      </div>
    </div>
  </div>

  <script>
    const questionEl = document.getElementById("question");
    const scoreEl = document.getElementById("score");
    const levelEl = document.getElementById("level");
    const timerEl = document.getElementById("timer");
    const wrongEl = document.getElementById("wrong");
    const wrongListEl = document.getElementById("wrongList");
    const wrongQuestionsEl = document.getElementById("wrongQuestions");
    const reviewBox = document.getElementById("reviewBox");
    const optionButtons = document.querySelectorAll(".options button");
    const startBtn = document.getElementById("startBtn");
    const gameContent = document.getElementById("gameContent");
    const restartBtn = document.getElementById("restartBtn");
    const body = document.body;

    let score = 0;
    let level = 1;
    let wrongAnswers = 0;
    let currentAnswer = 0;
    let currentQuestion = "";
    let timeLeft = 30;
    let timer;
    let wrongQuestions = [];
    let gameStopped = false;

    function startGame() {
      startBtn.style.display = "none";
      gameContent.classList.remove("hidden");
      resetGame();
      generateQuestion();
    }

    function resumeGame() {
      gameStopped = false;
      wrongListEl.style.display = "none";
      restartBtn.style.display = "none";
      reviewBox.textContent = "";
      generateQuestion();
    }

    function resetGame() {
      score = 0;
      level = 1;
      wrongAnswers = 0;
      wrongQuestions = [];
      gameStopped = false;
      updateTheme();
      scoreEl.textContent = `Score: ${score}`;
      levelEl.textContent = `Level: ${level}`;
      wrongEl.textContent = `Wrong Answers: ${wrongAnswers}`;
      reviewBox.textContent = "";
    }

    function updateTheme() {
      body.classList.remove("theme-3", "theme-5", "theme-7");
      if (level >= 7) body.classList.add("theme-7");
      else if (level >= 5) body.classList.add("theme-5");
      else if (level >= 3) body.classList.add("theme-3");
    }

    function generateQuestion() {
      if (gameStopped) return;
      clearInterval(timer);
      timeLeft = 30;
      timerEl.textContent = `Time Left: ${timeLeft}s`;

      updateTheme();

      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `Time Left: ${timeLeft}s`;
        if (timeLeft === 0) {
          clearInterval(timer);
          recordWrongAnswer("Time out - " + currentQuestion);
          score = Math.max(0, score - 1);
          scoreEl.textContent = `Score: ${score}`;
          wrongEl.textContent = `Wrong Answers: ${wrongAnswers}`;
          nextQuestion();
        }
      }, 1000);

      const max = level * 10;
      const a = Math.floor(Math.random() * max);
      const b = Math.floor(Math.random() * max);
      currentAnswer = a + b;
      currentQuestion = `What is ${a} + ${b}?`;
      questionEl.textContent = currentQuestion;

      const answers = [];
      const correctIndex = Math.floor(Math.random() * 4);
      for (let i = 0; i < 4; i++) {
        answers.push(i === correctIndex ? currentAnswer : Math.floor(Math.random() * (max * 2)));
      }
      optionButtons.forEach((btn, i) => (btn.textContent = answers[i]));
    }

    function checkAnswer(index) {
      if (gameStopped) return;
      const selected = parseInt(optionButtons[index].textContent);
      clearInterval(timer);
      if (selected === currentAnswer) {
        score++;
        if (score % 5 === 0) level++;
      } else {
        score = Math.max(0, score - 1);
        recordWrongAnswer(currentQuestion);
      }
      scoreEl.textContent = `Score: ${score}`;
      levelEl.textContent = `Level: ${level}`;
      wrongEl.textContent = `Wrong Answers: ${wrongAnswers}`;
      updateTheme();
      nextQuestion();
    }

    function recordWrongAnswer(q) {
      wrongAnswers++;
      wrongQuestions.push(q);
    }

    function nextQuestion() {
      setTimeout(generateQuestion, 500);
    }

    function showWrongList() {
      wrongListEl.style.display = "block";
      wrongQuestionsEl.innerHTML = "";
      wrongQuestions.forEach((q, i) => {
        const li = document.createElement("li");
        li.textContent = `Q${i + 1}: ${q}`;
        li.onclick = () => {
          reviewBox.textContent = `You got this wrong: ${q}`;
        };
        wrongQuestionsEl.appendChild(li);
      });
    }

    function stopGame() {
      gameStopped = true;
      clearInterval(timer);
      showWrongList();
      questionEl.textContent = "Game stopped. Review your wrong answers below.";
      restartBtn.style.display = "inline-block";
    }
  </script>
</body>
</html>
